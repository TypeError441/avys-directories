<html lang="en">
    <head>
        <title>Say No to Plastic</title>
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/loader.css">
        <link rel="stylesheet" href="styles/questions.css">
        <link rel="shortcut icon" type="image/png" href="favicon.png">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-app.js"></script>
		<script src="https://www.gstatic.com/firebasejs/7.6.2/firebase-firestore.js"></script>
		<script src="https://www.gstatic.com/firebasejs/live/3.1/firebase.js"></script>
        <script src="scripts/loading.js"></script>
    </head>
    <body style="text-align: right;"><center>
        <img src="logo.png" alt="logo" style="width: 325px; height: 175px; padding: 0; margin: 0;">
        <div id="calc">
            <p class="title">Thank you for submitting the survey.</p>
            <p class="subtitle">We're calculating the suggestions.</p>
            <div class="loader"></div>
            <p id="percentage" class="subtitle">0%</p>
        </div>
        <div id="report">
            <p id="amount" style="color: #66db8f; font-size: 2.5rem; font-weight: 700;"></p>
            <p id="result" style="font-size: 2em;"></p>
            <p class="title" style="color: #66db8f; font-size: 2rem; font-weight: 500;">Here are a few suggestions to reduce plastic usage.</p>
            <div id="reasonsReport" class="questions">
                <ul style="color: #66db8f;  font-weight: 500;">
                    <li id="reason1" class="title" style="font-size: 1.5rem;">Reason 1</li>
                    <li id="reason2" class="title" style="font-size: 1.5rem;">Reason 2</li>
                    <li id="reason3" class="title" style="font-size: 1.5rem;">Reason 3</li>
                    <li id="reason4" class="title" style="font-size: 1.5rem;">Reason 4</li>
                    <li id="reason5" class="title" style="font-size: 1.5rem;">Reason 5</li>
                </ul>
            </div>
            <img src="earthSpinning.gif" alt="earthSpinning" style="width: 175px; height: 175px;"><br>
            <p class="title" style="color: #1646ad; font-size: 3rem; font-weight: 500;">Less plastic, it's fantastic!</p>
            <button id="logOut" style="background: red;">Log Out</button>
        </div>
        <script>
            let reasons = [
                "Order food from restaurants that use wooden cutlery and non-plastic packaging.",
                "You could carry your own fabric bag while shopping.",
                "You could carry your own water bottles from home.",
                "Try to replace plastic items with wooden or metal alternates.",
                "Shop wisely."
            ]
            $(function() {
                for(let i = 0; i < 5; i++) {
                    $("#reason" + (i + 1)).text(reasons[i]);
                }
            });
        </script>
        <script>
            
        </script>
    </center></body>
</html>
