<html>
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
</head>

<body>
    <button class="exit" onclick="location.href = '../../'">Exit</button>
    <div class="container">
        <p>Slide View</p>
        <div id="carousel" class="carousel slide" data-ride="carousel">
            <div class="carousel-inner">
                <div class="item active">
                    <center>
                        <img src="https://i.pinimg.com/originals/26/e7/b0/26e7b0be0588ec32fc9827c48c65359c.jpg" class="img-responsive">
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="https://s1.1zoom.me/b6264/147/Cosmos_plant_Summer_Sky_567881_1920x1080.jpg" class="img-responsive">
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="https://www.bhmpics.com/download/blue_flowers_petals_plant_nature-1920x1080.jpg" class="img-responsive">
                    </center>
                </div>
                <div class="item">
                    <center>
                        <img src="https://www.setaswall.com/wp-content/uploads/2017/06/Petals-Plant-Striped-1920-x-1080.jpg" class="img-responsive">
                    </center>
                </div>
                <br>
                <br>
            </div>
            <a class="left carousel-control" href="#carousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
        </a>
            <a class="right carousel-control" href="#carousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
        </a>
            <ol class="carousel-indicators">
                    <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                    <li data-target="#myCarousel" data-slide-to="1"></li>
                    <li data-target="#myCarousel" data-slide-to="2"></li>
                    <li data-target="#myCarousel" data-slide-to="3"></li>
            </ol>
        </div>
        <p>Grid View</p>
        <div>
            <img src="https://i.pinimg.com/originals/26/e7/b0/26e7b0be0588ec32fc9827c48c65359c.jpg">
            <img src="https://s1.1zoom.me/b6264/147/Cosmos_plant_Summer_Sky_567881_1920x1080.jpg">
            <br>
            <img src="https://www.bhmpics.com/download/blue_flowers_petals_plant_nature-1920x1080.jpg">
            <img src="https://www.setaswall.com/wp-content/uploads/2017/06/Petals-Plant-Striped-1920-x-1080.jpg">
        </div>
    </div>
</body>
</html>
